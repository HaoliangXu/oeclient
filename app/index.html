<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDtOmDCvcvbc_5jXTCjFD2tlV_kGAaXbU"></script>
        <script type="text/javascript">
            function initialize(){
                var mapOptions = {
                    center: { lat: -34.397, lng: 150.644},
                    zoom: 8
                };
                var map = new google.maps.Map(document.getElementById('earthmap'),
                    mapOptions);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="earthmap">hi</div>
    </body>
</html>
